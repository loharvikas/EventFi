<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            color: #333333;
            text-align: center;
            padding: 40px;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #dcdcdc;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6f61;
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #555555;
            line-height: 1.6;
        }
        .button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 25px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hello {{ guest_name }}, You're Invited!</h1>
        <p>You have been invited to contribute to <strong>{{ event_name }}</strong>!</p>
        <p>Click the button below to contribute to the event.</p>
        <a href="{{ contribution_url }}" class="button">Contribute Now</a>
        <p>We're looking forward to your participation!</p>
    </div>
</body>
</html>
